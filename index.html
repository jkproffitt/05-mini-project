<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>challenge</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	</head>
	<body>
		<main>
			<section class="jumbotron">
				<h1 class="title">Welcome!</h1>
				<p id="currentDateAndTime"></p>
			</section>
			<section>
				<form id="projectForm">
					<div>
						<label for="projectName">Project Name</label>
						<input
							type="text"
							class="form-control"
							id="projName"
							aria-describedby="projectName"
							placeholder=" Type in project name"
						/>
					</div>
					<div>
						<label>Type of Project</label>
						<select
							class="form-control"
							id="exampleFormControlSelect1"
						>
							<option disabled selected>Pick One...</option>
							<option>Social Media</option>
							<option>Friend/Colleague</option>
							<option>Billboard</option>
							<option>Magazine/Email Ad</option>
							<option>Other</option>
						</select>
					</div>
					<div class="row py-3">
						<label for="date" class="col-sm-4 col-form-label"
							>Date:
						</label>
						<div class="col-sm-8">
							<input
								type="text"
								class="form-control"
								id="datepicker"
								autocomplete="off"
							/>
						</div>
					</div>
					<button type="submit">Submit</button>
				</form>
			</section>
			<section>
				<div class="col-6">
					<h3>Projects:</h3>
					<ul class="list-group" id="projects"></ul>
				</div>
			</section>
		</main>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
